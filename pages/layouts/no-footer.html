<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="/css/main.css" />
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="{% block image %}{% endblock %}">
    <meta property="twitter:image" content="{{ self.image() }}">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ self.title() }}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-43061045-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-43061045-2');
    </script>
</head>
<body>
    <div id="page-container">
        <div id="container">
            {% include 'includes/topbar.html' %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
