{% extends 'layouts/no-footer.html' %}
{% block title %}topics{% endblock %}

{% block content %}
<div class="center-text separated">
    <h1>TOPICS</h1>
  <div id="topics-grid">
    {% for topic in topics %}
    <a href="/topics/{{ topic }}/">
      <div id="topic" class="bordered">
        <h2>{{ topic }}</h2>
      </div>
    </a>
    {% endfor %}
  </div>
</div>

</div>
{% endblock %}
