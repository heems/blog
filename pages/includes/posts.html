<div class="skinny">
  {% for post in posts %}

  <div class="bordered" id="post-preview">
    <h2 class="link">
      <a href="/posts/{{ post.slug }}/">{{ post.title }}</a>
    </h2>
    <div id="post-metadata">
      {% include 'includes/postmetadata.html' %}
    </div>
    <br />
    {{ post.description }}
  </div>

  {% endfor %}
</div>
